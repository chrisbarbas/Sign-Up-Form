<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div class="side-hero">Odin</div>
        <div class="form-section">
            <div class="form-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action=""></form>
            <div class="form-content">
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="telephone">Phone Number</label>
                        <input type="tel" id="telephone" name="telephone">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword">
                    </li>
                </ul>
            </div>
            <div class="form-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            </form>
    </main>
    <footer>

            </span>

            chrisbarbas</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
